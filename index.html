<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
      <img id="header-img" src="img/soccer.png">
      <nav  id="nav-bar">
        <ul>
            <li class="nav-link">one</li>
            <li class="nav-link">two</li>
            <li class="nav-link">three</li>
        </ul>
        <button id="nav-link"><a href="#secondPage">Second page</a></button>
      </nav>
    </header>



    <section id="secondPage">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/ONWkL2qizIU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

    <form id="form" method="post" action="https://www.freecodecamp.com/email-submit">
        <input id="email" placeholder="Email" type="email">
        <input type="submit" id="submit">
    </form>

    <script  src="js/index.js"></script>

</html>
